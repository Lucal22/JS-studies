<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de senhas</h1>
    <div>Selecione as opções</div>
    <p>Quantidade de caracteres
      <input type="text" class="qtd-caracteres">
    </p>
    <p>Adicionar números
      <input type="checkbox" class="adc-numeros">
    </p>
    <p>Letras maúsculas
      <input type="checkbox" class="adc-maiusculas">
    </p>
    <p>Letras minúsculas
      <input type="checkbox" class="adc-minusculas">
    </p>
    <p>Adicionar símbolos
      <input type="checkbox" class="adc-simbolos">
    </p>
    <button class="enviar">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>
</html>
